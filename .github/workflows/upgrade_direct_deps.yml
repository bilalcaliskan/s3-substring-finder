---
name: Upgrade direct dependencies and create PR

permissions:
  pull-requests: write
  contents: write

on:
  schedule:
    - cron: "15 * * * *"

jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: dependency
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Upgrade direct deps
        run: make -s upgrade-direct-deps
  #    - name: Create commits
  #      run: |
  #        git config user.name 'bilalcaliskan'
  #        git config user.email 'bilalcaliskan@protonmail.com'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          commit-message: "build(deps): upgrade multiple direct deps"
          title: Update dependencies
          body: |
            - Dependency updates

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: dependency
