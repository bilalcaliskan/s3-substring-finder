---
project_name: s3-substring-finder

env:
  - CGO_ENABLED=0
  - GO111MODULE=auto

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: binary
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    binary: s3-substring-finder
    ldflags:
      - -s -w -X github.com/bilalcaliskan/s3-substring-finder/cmd.GitVersion={{ .Version }} -X github.com/bilalcaliskan/s3-substring-finder/cmd.gitCommit={{ .ShortCommit }}  -X github.com/bilalcaliskan/s3-substring-finder/cmd.buildDate={{ .CommitDate }}
    main: ./main.go

brews:
  - name: s3-substring-finder
    tap:
      owner: bilalcaliskan
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    folder: Formula
    goarm: 6
    homepage: https://github.com/bilalcaliskan/s3-substring-finder
    license: apache-2.0
    description: s3-substring-finder accesses to S3 buckets and finds txt files which contains specific substring

archives:
  - replacements:
      amd64: x86_64

release:
  github:
    owner: bilalcaliskan
    name: s3-substring-finder

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - 'README'
      - '^Merge branch'
      - '^Merge pull request'
